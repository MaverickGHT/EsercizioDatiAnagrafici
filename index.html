<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dati Anagrafici</title>
</head>
<body>
    <h1><b>DATI ANAGRAFICI</b></h1>
    <form>
        <label for="name">First name:</label><br>
        <input type="text" id="name" name="name" placeholder="es:Mario"><br><br>

        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" placeholder="es:Rossi"><br><br>

        <label for="CF">CF:</label><br>
        <input type="text" id="CF" name="CF" placeholder="es:XXXXXX99X99X999X"><br><br>

        <label for="dateOfBirth">Date Of Birth:</label><br>
        <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="es:XX/XX/XXXX"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="es:Via Dei Pini"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="es:MarioR@gmail.com"><br><br>

        <label for="cellNumber">Cell Number:</label><br>
        <input type="text" id="cellNumber" name="cellNumber" placeholder="es:3334445566"><br><br>

        <label for="jobs">Jobs:</label><br>
        <input type="text" id="jobs" name="jobs" placeholder="es:Mago" ><br><br>

        <input type="button" id= "Submit" value="Submit">
        <input type="button" id= "Print" value="Print">
      </form> 

      <div>
        <h3><b>Dati Utente:</b></h3>
        <p id="Pname"></p>
        <p id="Psurname"></p>
        <p id="PCF"></p>
        <p id="PdateOfBirth"></p>
        <p id="Paddress"></p>
        <p id="Pemail"></p>
        <p id="PcellNumber"></p>
        <p id="Pjobs"></p>
        <p></p>
      </div>

      <script type="module" src="./logic.js"></script>
</body>
</html>
